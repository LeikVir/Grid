        body {

            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
        }
        .post-list {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 293px)); 
            align-content: center;
            justify-content: center;
            grid-gap: 28px;
            margin-top: 50px;
        }
        .post {
            cursor: pointer;
            position: relative;
            display: block;
        }
        .post-image {
            margin: 0;
        }
        .post-image img {
            width: 100%;
            vertical-align: top;
        }
        .post-overlay {
            background: rgba(0, 0, 0, 0.514);
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .post:hover .post-overlay {
            display: flex;
        }
        .post-like,
        .post-comments {
            width: 50px;
            margin: 5px;
            font-weight: bold;
            text-align: center;
            display: inline-block
        }

        @media screen and (max-width: 768px) {
            .post-list {
                grid-gap: 3px;
            }
        }
        </style>
